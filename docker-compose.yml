networks:
  claudecodeui:
    name: claudecodeui
  public:
    external: true

services:
  claudecodeui:
    build:
      context: .
      dockerfile: Dockerfile
        # image: claudecodeui:latest
    restart: unless-stopped
    ports:
      - "${EXTERNAL_PORT:-3002}:3001"
    env_file:
      - path: ./.env
        required: true
    environment:
      - PORT=${PORT:-3001}
      - DATABASE_PATH=${DATABASE_PATH:-/data/auth.db}
      - CONTEXT_WINDOW=${CONTEXT_WINDOW:-160000}
      - CLAUDE_CLI_PATH=${CLAUDE_CLI_PATH:-claude}
      - NODE_ENV=production
    volumes:
      # Mount project directories for code access
      # Adjust these paths to match your local project locations
      - ${HOME}/Projects/:${HOME}/Projects/
      # CLI configs and authentication (persisted in named volumes)
      - claudecodeui-claude:/home/node/.claude
      - claudecodeui-cursor:/home/node/.cursor
      - claudecodeui-taskmaster:/home/node/.taskmaster
      # Application data persistence
      - claudecodeui-data:/data
      - claudecodeui-config:/config
      # Initialization scripts (bind mount to local directory for easy editing)
      - ./init-scripts:/init-scripts
    networks:
      - claudecodeui
      - public
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  claudecodeui-data:
    name: claudecodeui_data
  claudecodeui-config:
    name: claudecodeui_config
  claudecodeui-claude:
    name: claudecodeui_claude
  claudecodeui-cursor:
    name: claudecodeui_cursor
  claudecodeui-taskmaster:
    name: claudecodeui_taskmaster
